<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Ejemplo evitar reenvío de formularios</title>
</head>
<body>
<form method="post" action="javascript:void(0);" onsubmit="return lanzar();">
Nombre: <input type="text" id="name" size="20" /> E-mail: <input type="text" id="email" size="20">
<input type="submit" value="Enviar">
</form>
<script> 
let envio=0;
function lanzar() { 
if (envio == 0)
{
envio++;
alert("Formulario enviado con éxito.\nGracias.");
return true;
}
else
{
alert("El formulario ya ha sido enviado.\nGracias."); 
return false;
} }
</script>       
</body>
</html>
