<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo Método concat()</title>
<body>
<script>
let aves = new Array("Canario","Agaporni","Periquito");
let mamíferos = new Array("Perro","Gato","Conejo");
let animales = aves.concat(mamíferos);
document.write("Total aves" + "<br />" + aves.join(" - ") + "<br />");
document.write("Total mamíferos" + "<br />" + mamíferos.join(" - ")+ "<br />");
document.write("Total animales" + "<br />" + animales.join(" - "));
 </script>
</body>
</html>
