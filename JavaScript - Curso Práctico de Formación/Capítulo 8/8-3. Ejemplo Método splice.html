<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo Método splice()</title>
<body>
<script>
let dias = new Array("Martes", "Miércoles", "Miércoles", "Viernes", "Sábado", "Domingo");
document.write("Contenido de la matriz: " + dias.join(" - ") + "<br />");
dias.splice(0,0,"Lunes");
document.write("Añadiendo un elemento queda así : " + dias.join(" - ")+ "<br />");
dias.splice(3,1,"Jueves");
document.write("Modificando un elemento queda así : " + dias.join(" -"));
 </script>
</body>
</html>
