<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Operadores Aritméticos</title>
<script>
let Dato1, Dato2, Dato3;
let suma, sumaneg, resta, multiplicacion, division, resto_division, varios; 
Dato1 = 180;
Dato2 = 2100;
Dato3 = 150;
suma = Dato1 + Dato2; 
sumaneg=-suma
resta = Dato1 - Dato2; 
multiplicacion = Dato1 * Dato2; 
division = Dato1 / Dato2; 
resto_division = Dato1 % Dato2;
varios = (Dato1 + Dato3) * Dato2;
document.write ("Suma = " + suma + "<br />"); 
document.write ("Suma negada = " + sumaneg + "<br />");
document.write ("Resta = " + resta + "<br />"); 
document.write ("Producto = " + multiplicacion + "<br />");
document.write ("División = " + division + "<br />"); 
document.write ("Y su resto " + resto_division + "<br />"); 
document.write ("La variable varios = " + varios + "<br />");
document.write ("3 elevado al cubo son = " + (3**3));
</script>
<body></body>
</html>
