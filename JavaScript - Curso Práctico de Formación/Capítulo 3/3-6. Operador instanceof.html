<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo Operador instanceof</title>
<body>
<script>
let fecha, fecha2;
fecha=new Date(2021,05,28); 
if (fecha instanceof Date)
{
console.log ("El objeto fecha es del tipo especificado (Date)");
}
fecha2="lunes"
if (fecha2 instanceof Date)
{
console.log ("El objeto fecha2 es del tipo especificado.");
}
else
{
console.log ("El objeto fecha2 NO es del tipo especificado.");
}
</script>
</body>
</html>
