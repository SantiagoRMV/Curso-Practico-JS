<!DOCTYPE html>

<head>
     <meta charset="UTF-8">
     <title>Operadores LÃ³gicos</title>
<script>

//Ejemplos operador AND
console.log(true && true); // true
console.log(true && false); // false
console.log(false && true); // false
console.log(false && (2 == 3)); // false
console.log("negro" && "blanco"); // blanco
console.log(false && "negro"); // false
console.log("Cat" && false); // false

//Ejemplos operador AND
console.log(1 || 0); // Devuelve 1 (verdadero)
console.log(null || 1); // Devuelve 1 por ser el primer valor verdadero
console.log(null || 0 || 1); // Devuelve 1 por ser el primer valor verdadero
console.log(undefined || null || 0); // Devuelve 0 porque todos los valores son falsos
console.log(!true); // false
console.log(!0); // true

//Ejemplos operador NOT
console.log(!true); // false
console.log(!false); // true
console.log(!0); // true
console.log(!"negro"); // false
</script>

</html>
