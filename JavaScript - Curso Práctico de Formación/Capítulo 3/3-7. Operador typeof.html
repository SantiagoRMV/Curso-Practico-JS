<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo Operador typeof</title>
<body>
<script>
let nombre="Pepe";
let valor=1;
let fecha=new Date();
alert("La variable nombre es de tipo " + (typeof nombre) + "\nLa variable valor es de tipo " + (typeof valor) + "\nLa variable fecha es de tipo " + (typeof fecha));
</script>
</body>
</html>
