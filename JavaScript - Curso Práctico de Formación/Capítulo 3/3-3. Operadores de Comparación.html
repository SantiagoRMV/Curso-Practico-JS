<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Operadores de Comparaci√≥n</title>
<script>
// Variables ejemplo
let var1 = 5, var2 = 10, var3 = "Hola";
//Comparaciones
console.log (5 == var1); // true
console.log ("5" == var1); // true
console.log (5 == '5'); // true
console.log (var1 != 10); // true
console.log (var1 !="5"); // false
console.log (5 === var1); // true
console.log (var1 !== "5"); // true
console.log (var3 !== "hola"); // False. Recuerde que JavaScript es Case Sensitive
console.log (var2 > var1); // true
console.log (var2 >= var1); // true
console.log (var1 >= 5); // true
console.log (var1 < var2); // true
console.log (var2 <= var2); // true
console.log (var2 <= 10); // true
</script>
<body></body>
</html>
