<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Operadores Condicionales</title>
<script>
let nota, resultado;
nota = prompt('Introduce tu nota del examen (0-10):');
resultado = (nota >= 5) ? 'APROBADO' : 'SUSPENDIDO';
alert (`Has ${resultado} el examen!!`);
</script>
<body></body>
</html>
