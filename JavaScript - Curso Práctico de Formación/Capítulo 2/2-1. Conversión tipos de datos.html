<!DOCTYPE html>
<html>
<head>
     <meta   charset="UTF-8">
	 <title>Ejemplo Conversión Tipos Datos</title>
<script>
let var1 = "50" //String
let var2 = 10 //entero
resultado_uno = var1 + var2; //El entero pasa a String
resultado_dos = var1 - var2; //El String pasa a numérico
alert("Conversión variable numérica a string. \nEl resultado es " + resultado_uno); 
alert("Conversión variable string a numérica. \nEl resultado es " + resultado_dos);
</script>
<body></body>
</html>
