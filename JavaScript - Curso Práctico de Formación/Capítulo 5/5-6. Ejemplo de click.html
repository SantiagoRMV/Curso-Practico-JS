<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo de click()</title>
<body>
<script>
function click1() {
checkbox1.focus(); 
checkbox1.click();
}
function click2()
{
checkbox2.focus(); 
checkbox2.click();
}
</script>
<input type="checkbox" id="checkbox1" value="Checkbox1">
<button onclick="click1();">Activar primer checkbox</button>
<input type="checkbox" id="checkbox2" value="Checkbox2">
<button onclick="click2();">Activar segundo checkbox</button>
</body>
</html>
