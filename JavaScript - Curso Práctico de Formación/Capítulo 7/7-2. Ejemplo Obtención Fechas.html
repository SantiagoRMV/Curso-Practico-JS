<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo Obtención Fechas</title>
<body>
<script>
let fecha = new Date("2021/12/21 21:10:18.050");
let diasemana = fecha.getDay(); 
let dia = fecha.getDate(); 
let mes = fecha.getMonth();
let anyo = fecha.getMonth();
let hora = fecha.getHours(); 
let minuto = fecha.getMinutes();
let segundo = fecha.getSeconds();
let funix = fecha.getTime();
document.write ("El día de la semana es " + diasemana + "<br />");  
document.write ("El día: " + dia + "<br />"); 
document.write ("El mes: " + mes + "<br />"); 
document.write ("El año: " + dia + "<br />");  
document.write ("Son las " + hora + ":" + minuto + ":" + segundo + "<br />"); // 21
document.write ("Fecha UNIX: " + funix + "<br />"); 
</script>
</body>
</html>
