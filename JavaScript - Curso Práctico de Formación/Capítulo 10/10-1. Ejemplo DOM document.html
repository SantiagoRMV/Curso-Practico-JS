<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo método getElementById()</title>
</head>
<body>
<p id="ejemplo">Haz click en el botón para cambiar el aspecto del texto</p>
<button onclick="cambio_texto()">Pulsa AQUÍ!!</button>
<script>
function cambio_texto() {
    let texto = document.getElementById("ejemplo");
    texto.style.color = "blue";
    texto.style.fontStyle = "italic";
    }
</script>
</body>
</html>
