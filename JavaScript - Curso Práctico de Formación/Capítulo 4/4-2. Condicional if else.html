<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Condicional if else</title>
<body>
<script>
let nota;
nota = prompt('Introduce tu nota del examen (0-10):');
if (nota >= 5) {
alert ("Has APROBADO el examen!!");
} else {
alert ("Has SUSPENDIDO el examen!!");
}
document.write ("Fin de comprobaci√≥n condicional");
</script>
</body>
</html>
