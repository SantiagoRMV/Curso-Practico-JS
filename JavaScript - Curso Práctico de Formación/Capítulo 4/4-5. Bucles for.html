<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Bucles for</title>
<body>
<script>
let contador = 0, descontador = 10;
for (contador, descontador; contador<11; contador++, descontador--)
{
document.write("Contador " + contador + ". Descontador " + descontador + "<br />");
}
</script>
</body>
</html>
