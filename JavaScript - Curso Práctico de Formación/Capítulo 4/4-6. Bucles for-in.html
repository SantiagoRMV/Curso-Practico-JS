<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Bucles for in</title>
<body>
<script>
let propiedad;
document.write("<b>Propiedades del Objeto NAVIGATOR</b><br /><br /> "); 
for (propiedad in navigator)
{
document.write(propiedad + " - ");
}
document.write("<br /><b>Fin del bucle</b>");
</script>
</body>
</html>
