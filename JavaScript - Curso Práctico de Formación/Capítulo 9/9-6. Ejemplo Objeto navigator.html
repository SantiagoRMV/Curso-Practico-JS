<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Ejemplo Objeto navigator()</title>
</head>
<body>
<script>
document.write(navigator.appVersion + "<br />");
document.write(navigator.connection + "<br />");
document.write(navigator.cookieEnabled + "<br />");
document.write(navigator.geolocation + "<br />");
document.write(navigator.language + "<br />");
document.write(navigator.userAgent + "<br />");
document.write(navigator.vendor);
</script>
</body>
</html>
